<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Plate Number Scanner</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@2.1.4/dist/tesseract.min.js"></script>
    <style>
        #loader {
            display: none;
            border: 16px solid #f3f3f3;
            border-radius: 50%;
            border-top: 16px solid #3498db;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Car Plate Number Scanner</h1>
    <video id="camera-stream" autoplay playsinline width="600"></video>
    <canvas id="capture-canvas" style="display: none;"></canvas>
    <button id="capture-btn">Capture Plate</button>
    <div id="loader">Loading...</div>

    <script>
        const video = document.getElementById('camera-stream');
        const canvas = document.getElementById('capture-canvas');
        const loader = document.getElementById('loader');
        const captureButton = document.getElementById('capture-btn');

        // Access the camera
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => {
                console.error("Error accessing camera: " + err);
            });

        // Capture plate and run OCR
        captureButton.addEventListener('click', () => {
            loader.style.display = 'block'; // Show loader
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Get image data from canvas
            const imageData = canvas.toDataURL();

            // Use Tesseract.js for OCR
            Tesseract.recognize(
                imageData,
                'eng',
                {
                    logger: (m) => console.log(m), // Log progress if needed
                }
            ).then(({ data: { text } }) => {
                const plateNumber = text.trim(); // Extracted plate number
                localStorage.setItem('plateNumber', plateNumber); // Save number for next page
                loader.style.display = 'none'; // Hide loader
                window.location.href = 'result.html'; // Redirect to result page
            }).catch(err => {
                console.error('OCR Error: ', err);
                loader.style.display = 'none'; // Hide loader
            });
        });
        navigator.mediaDevices.getUserMedia({
            video: { facingMode: { ideal: 'environment' } } // Request rear camera
        })
        .then(stream => {
            video.srcObject = stream;
        })
        .catch(err => {
            console.error("Error accessing camera: " + err);
        });
    </script>
</body>
</html>
